<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Dorm Room Lock â€“ Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      border: none;
    }
    #loginMessage {
      margin-top: 10px;
      padding: 10px;
      background: #e9e9e9;
      border: 1px solid #ddd;
      max-width: 400px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #4285F4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Login to Smart Dorm Room Lock</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="email" required />

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required />

    <button type="submit">Login</button>
  </form>

  <!-- Display Login Result -->
  <div id="loginMessage"></div>

  <!-- (Optional) Link to Registration Page -->
  <!-- If you have a separate registration page, you can link to it here:
  <a href="register.html">Need an account? Register here</a>
  -->

  <script>
    // Base URL for your Flask API (change if your server is hosted elsewhere)
    const apiBaseUrl = 'http://localhost:5000';

    // Handle Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${apiBaseUrl}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        
        if (response.ok && data.token) {
          // Store JWT token in localStorage for future requests
          localStorage.setItem('jwtToken', data.token);
          document.getElementById('loginMessage').textContent = 'Login successful!';
        } else {
          // Show error message from backend
          document.getElementById('loginMessage').textContent = data.error || 'Login failed.';
        }
      } catch (error) {
        document.getElementById('loginMessage').textContent = 'Error logging in.';
      }
    });
  </script>
</body>
</html>

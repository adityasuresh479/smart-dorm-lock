<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Dorm Room Lock</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      border: none;
    }
    #messages div {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #e9e9e9;
    }
  </style>
</head>
<body>
  <h1>Smart Dorm Room Lock</h1>

  <!-- Registration Form -->
  <section id="registration">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" name="email" required>
      
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" name="password" required>
      
      <button type="submit">Register</button>
    </form>
    <div id="registerMessage"></div>
  </section>

  <!-- Login Form -->
  <section id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="email" required>
      
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </section>

  <!-- Facial Recognition Scan Form -->
  <section id="scan">
    <h2>Scan Face for Access</h2>
    <form id="scanForm" enctype="multipart/form-data">
      <label for="scanImage">Upload Image:</label>
      <input type="file" id="scanImage" name="image" accept="image/*" required>
      
      <button type="submit">Scan</button>
    </form>
    <div id="scanMessage"></div>
  </section>

  <!-- JavaScript to Handle API Calls -->
  <script>
    // Base URL for your Flask API
    const apiBaseUrl = 'http://localhost:5000';

    // Handle Registration Form Submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      
      try {
        const response = await fetch(apiBaseUrl + '/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        document.getElementById('registerMessage').textContent = data.message || data.error;
      } catch (error) {
        document.getElementById('registerMessage').textContent = 'Error registering user.';
      }
    });

    // Handle Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const response = await fetch(apiBaseUrl + '/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (data.token) {
          localStorage.setItem('jwtToken', data.token);
          document.getElementById('loginMessage').textContent = 'Login successful!';
        } else {
          document.getElementById('loginMessage').textContent = data.error;
        }
      } catch (error) {
        document.getElementById('loginMessage').textContent = 'Error logging in.';
      }
    });

    // Handle Facial Recognition Scan Form Submission
    document.getElementById('scanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('scanImage');
      if (fileInput.files.length === 0) {
        document.getElementById('scanMessage').textContent = 'Please select an image file.';
        return;
      }
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      
      try {
        const response = await fetch(apiBaseUrl + '/scan', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        document.getElementById('scanMessage').textContent = data.message || data.error;
      } catch (error) {
        document.getElementById('scanMessage').textContent = 'Error scanning face.';
      }
    });
  </script>
</body>
</html>
